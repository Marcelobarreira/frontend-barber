<div class="relative min-h-screen bg-black">
  <!-- Imagem de fundo -->
  <img
    src="assets/fundo2.png"
    alt="Fundo"
    class="absolute inset-0 w-full h-full object-cover opacity-70"
  />

  <!-- Sobreposição escura -->
  <div class="absolute inset-0 bg-black bg-opacity-90"></div>

  <!-- Cabeçalho fixo -->
  <div class="fixed top-0 left-0 w-full flex justify-between items-center bg-slate-950 bg-opacity-95 p-4 shadow-md z-50">
    <img
      src="assets/logoze.jpg"
      alt="Logo"
      class="h-16"
    />
    <button
      (click)="logout()"
      class="bg-yellow-500 text-black py-2 px-4 rounded-lg hover:bg-yellow-600 transition"
    >
      Sair
    </button>
  </div>

  <!-- Conteúdo principal -->
  <div class="relative w-full max-w-4xl bg-slate-950 rounded-lg shadow-md p-6 mt-24 mx-auto">
    <h2 class="text-2xl font-bold text-yellow-500 text-center mb-6">Horários Disponíveis</h2>

    <!-- Lista de horários -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div

        class="bg-slate-800 text-gray-300 p-4 rounded-lg shadow-md flex justify-between items-center"
      >
        <span class="text-lg font-medium"></span>
        <button

          class="bg-yellow-500 text-black py-1 px-4 rounded-lg hover:bg-yellow-600 transition"
        >
          Agendar
        </button>
      </div>
    </div>
  </div>
</div>
