<div class="relative z-10 top-16 right-20 p-6 text-center font-mono">
  <h2 class="text-xl font-bold text-white mb-4">Agendamentos</h2>

  <button
    class="bg-red-400 text-white text-base font-medium py-2 px-4 rounded-lg hover:bg-yellow-500 transition"
    (click)="abrirModalHoje()"
  >
    Clientes hoje: {{ clientesHoje }}
  </button>
</div>

<div
  *ngIf="showModalHoje"
  class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 font-mono"
  (click)="fecharModalHoje()"
>
  <div
    class="bg-slate-900 p-6 rounded-lg max-w-md w-full text-white font-mono shadow-lg"
    (click)="$event.stopPropagation()"
  >
    <h3 class="text-base font-bold text-yellow-400 mb-4">Agendamentos de Hoje</h3>
    <div *ngIf="clientesHojeLista.length > 0; else noClientesHoje">
      <div
        *ngFor="let agendamento of clientesHojeLista"
        class="bg-gray-800 p-4 rounded-lg mb-4 font-mono shadow-sm"
      >
        <p class="text-sm">
          <span class="font-bold text-yellow-300">Serviço:</span> {{ agendamento.servico }}
        </p>
        <p class="text-sm">
          <span class="font-bold text-yellow-300">Cliente:</span> {{ agendamento.usuario || 'Não informado' }}
        </p>
        <p class="text-sm">
          <span class="font-bold text-yellow-300">Hora:</span> {{ agendamento.horario }}
        </p>
        <p class="text-sm">
          <span class="font-bold text-yellow-300">Telefone:</span> {{ agendamento.telefone || 'Não informado' }}
        </p>
      </div>
    </div>

    <ng-template #noClientesHoje>
      <div class="text-center text-yellow-400 font-bold">
        Não há clientes agendados para hoje.
      </div>
    </ng-template>

    <button
      class="bg-red-500 text-white py-2 px-4 rounded-lg mt-4 hover:bg-yellow-500 font-mono transition"
      (click)="fecharModalHoje()"
    >
      Fechar
    </button>
  </div>
</div>
