<div class="relative min-h-screen bg-black text-white p-6">
  <!-- Cabeçalho -->
  <div class="fixed top-0 left-0 w-full bg-slate-950 shadow-md p-4 flex justify-between items-center z-50">
    <img src="assets/logoze.jpg" alt="Logo" class="h-10">
    <button
      *ngIf="isUserLoggedIn"
      class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600"
      (click)="navigateToMinhasReservas()"
    >
      Minhas Reservas
    </button>
  </div>

  <!-- Conteúdo Principal -->
  <div class="mt-16 w-full max-w-3xl mx-auto bg-slate-800 rounded-lg p-6">
    <!-- Introdução -->
    <div class="text-center mb-6">
      <h1 class="text-xl font-bold text-red-500 mb-2">Bem vindo a</h1>
      <h2 class="text-2xl font-extrabold text-gray-100">
        Barbearia Zé Cortes
      </h2>
    </div>

    <!-- Lista de Serviços -->
    <h3 class="text-lg font-bold text-red-500 mb-4">Serviços</h3>
    <div class="space-y-4">
      <div
        *ngFor="let servico of servicos"
        class="bg-slate-700 text-gray-300 p-4 rounded-lg flex justify-between items-center"
      >
        <div>
          <h4 class="text-lg font-semibold">{{ servico.nome }}</h4>
          <p class="text-sm flex items-center mt-1">
            <i class="fas fa-clock mr-2 text-red-400"></i>{{ servico.duracao }}
          </p>
          <p class="text-sm flex items-center mt-1">
            <i class="fas fa-dollar-sign mr-2 text-red-400"></i>from {{ servico.preco }}
          </p>
        </div>
        <button
          (click)="agendarServico(servico.nome)"
          class="bg-red-500 text-white py-2 px-2 rounded-lg hover:bg-red-600 flex items-center"
        >
          <i class="fas fa-calendar-alt mr-2"></i> Agendar
        </button>
      </div>
    </div>
  </div>
</div>
