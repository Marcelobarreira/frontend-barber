<div class="relative min-h-screen flex flex-col items-center justify-center">
  <!-- Imagem de fundo -->
  <img
    src="assets/fundo2.png"
    alt="Fundo"
    class="absolute inset-0 w-full h-full object-cover opacity-70"
  />

  <!-- Sobreposição escura -->
  <div class="absolute inset-0 bg-black bg-opacity-90"></div>

  <!-- Conteúdo principal -->
  <div class="relative w-full max-w-sm bg-slate-950 rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-yellow-500 text-center mb-4">Faça Login</h2>
    <p class="text-sm text-gray-300 text-center mb-6">Entre para continuar</p>

    <form  class="space-y-4">
      <!-- Campo de Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <input
          type="email"
          id="email"

          name="email"
          required
          class="w-full mt-1 px-4 py-2 border border-gray-700 rounded-lg focus:ring focus:ring-yellow-500 bg-slate-800 text-gray-300"
          placeholder="seuemail@exemplo.com"
        />
      </div>

      <!-- Campo de Senha -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Senha</label>
        <input
          type="password"
          id="password"

          name="password"
          required
          class="w-full mt-1 px-4 py-2 border border-gray-700 rounded-lg focus:ring focus:ring-yellow-500 bg-slate-800 text-gray-300"
          placeholder="********"
        />
      </div>

      <!-- Botão de Login -->
      <button
        type="submit"
        class="w-full bg-yellow-500 text-black py-2 rounded-lg hover:bg-yellow-600 transition"
      >
        Login
      </button>
    </form>

    <!-- Link para Registro -->
    <p class="text-center text-sm text-gray-300 mt-4">
      Não tem uma conta?
      <a (click)="goToRegister()" class="text-yellow-500 hover:underline cursor-pointer">Registre-se</a>
    </p>
  </div>
</div>
