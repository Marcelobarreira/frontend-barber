<div class="min-h-screen bg-black text-white flex items-center justify-center p-6">
  <div class="bg-slate-800 p-8 rounded-lg max-w-md w-full text-center">
    <div class="text-green-500 mb-4">
      <i class="fas fa-check-circle text-6xl"></i>
    </div>
    <h2 class="text-2xl font-bold text-gray-100 mb-4">Agendamento Concluído!</h2>
    <p class="text-gray-300 mb-6">
      Seu agendamento foi realizado com sucesso para o serviço
      <span class="font-bold text-white">{{ agendamento.servico }}</span> no dia
      <span class="font-bold text-white">{{ agendamento.data | date: 'dd/MM/yyyy' }}</span> às
      <span class="font-bold text-white">{{ agendamento.horario }}</span>.
    </p>
    <div class="flex flex-col space-y-4">
      <button
        class="bg-green-500 text-white py-2 rounded-lg hover:bg-green-600"
        (click)="novaReserva()"
      >
        Nova Reserva
      </button>
      <button
        class="bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-600"
        *ngIf="isUserLoggedIn"
        (click)="verReservas()"
      >
        Ver Minhas Reservas
      </button>
    </div>
    <div class="w-full max-w-1xl mt-6 bg-yellow-500 text-black p-4 rounded-lg flex items-center space-x-3">
      <i class="fas fa-lightbulb text-2xl"></i>
      <span class="text-sm font-medium">Salve ou capture esta tela para não esquecer.</span>
    </div>
  </div>
</div>
